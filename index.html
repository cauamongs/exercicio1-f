<!doctype html><!-- Este é um DTD que representa o tipo de HTML a ser usado, aqui temos o DTD do HTML5-->

<!-- A tag principal do documento.-->
<html lang="pt-br">

    <!-- A tag head é a primeira tag filha pertencente ao HTML, aqui ficam todos as metatags ou metadados do documento -->
    <head>
	    <!-- A tag <meta> é uma das poucas tags que não possuem tag de fechamento, ela pode ser repetida e utilizada para carregar atributos para configurar o documento HTML. -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=width-device, initial-scale=1.0">
		<title>Exemplo HTML</tittle>
	</head>
	
	<!-- A tag <body> é onde todo o conteúdo será criado. -->
	
	
	<body>

       <!-- A tag div é como se fosse um container.
	        Ela pode conter ou comportar todas as outras tags
		    <div>...<div!>
		-->

		<div>
			<header>
				<h1>Hellow World!</h1>
                <nav>
